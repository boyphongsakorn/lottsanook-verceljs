name: 'Repo Lockdown'

on:
  issues:
    types: opened
  pull_request_target:
    types: opened

permissions:
  issues: write
  pull-requests: write

jobs:
  action:
    runs-on: ubuntu-latest
    steps:
      - uses: dessant/repo-lockdown@v2
        with:
          github-token: ${{ github.token }}
          close-pr: true
          lock-pr: true
          pr-comment: >
            ถ้าคุณต้องการช่วยเราในการแก้ไขบัค หรือ เพิ่มฟังก์ชั่น ได้โปรดส่งคำขอไปยังที่ lottsanook-nodejs สำหรับ NodeJS หรือ lottsanook สำหรับ PHP
            This repository does not accept pull requests, if your want to pull requests for NodeJS,JS code
            please pull requests to https://github.com/quad-b/lottsanook-nodejs
